<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="box">
      <div class="image-box">
        <img src="./images/image-qr-code.png" alt="QR" />
      </div>

      <h2 class="title">Improve your front-end skills by buliding projects</h2>
      <p class="description">
        Scan the QR code to visit Frontend Mentar and take your coding skills to
        the next level
      </p>
    </div>
    <div class="child"></div>
  </body>
</html>
